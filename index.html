<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" alt="Место Россия" src="images/logo.svg">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__contact">
          <img class="profile__avatar" alt="Жак-Ив Кусто" src="images/Jacques-Yves-Cousteau.jpg">
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__button-edit" type="button" aria-label="Редактирование профиля"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-add" type="button" aria-label="Добавление изображений"></button>
      </section>
      
      <section class="elements">
        <article class="element">
          <img class="element__item" alt="Карачаевск" src="images/Karachayevsk.jpg">
          <div class="element__container">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__button" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__item" alt="Гора Эльбрус" src="images/Mount-Elbrus.jpg">
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__item" alt="Домбай" src="images/Dombay.jpg">
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__item" alt="Гора Эльбрус" src="images/Mount-Elbrus.jpg">
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__item" alt="Домбай" src="images/Dombay.jpg">
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__item" alt="Карачаевск" src="images/Karachayevsk.jpg">
          <div class="element__container">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__button" type="button" aria-label="Нравится"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__signature">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__cancel" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__profil">Редактировать профиль</h2>
        <form class="popup__form" name="profile">
        <input class="popup__input popup__input_type_name" type="text" name="firstname" placeholder="Имя" required>
        <input class="popup__input popup__input_type_professia" type="text" name="information" placeholder="Профессия" required>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
